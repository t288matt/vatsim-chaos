services:
  atc-conflict:
    container_name: vatsim-chaos
    image: ghcr.io/t288matt/vatsim-chaos:latest
    ports:
      - "5000:5000"  # Web interface
    volumes:
      - ./xml_files:/app/xml_files:rw  # XML storage
    env_file:
      - docker.env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s 