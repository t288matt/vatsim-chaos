<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATC Conflict Analysis System</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/main.css">
    <!-- Cache bust: 2025-07-16-14:00 -->
</head>
<body>
    <div class="header">
        <h1>🎯 ATC Conflict Generation</h1>
        <p>Upload Flight Plans, Generate schedule to maximise conflicts</p>
    </div>
    
    <div class="main-container">
        <!-- Left Panel -->
        <div class="left-panel">
            <div class="file-upload-section">
                <h3>📁 Flight Plan Upload</h3>
                <div class="upload-area" id="uploadArea">
                    <div class="upload-content">
                        <p>📤 Drag & drop XML files here</p>
                        <p>or click to browse</p>
                        <input type="file" id="fileInput" multiple accept=".xml" style="display: none;">
                    </div>
                </div>
                <div class="upload-status" id="uploadStatus"></div>
                
                <div class="time-controls">
                    <h4>⏰ Analysis Time Window</h4>
                    <div class="time-inputs">
                        <div class="time-input">
                            <label for="startTime">Start Time:</label>
                            <input type="time" id="startTime" value="14:00" class="time-field">
                        </div>
                        <div class="time-input">
                            <label for="endTime">End Time:</label>
                            <input type="time" id="endTime" value="18:00" class="time-field">
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="file-library-section">
                <h3>📚 File Library</h3>
                <div class="file-controls">
                    <button id="selectAllBtn" class="control-btn">Select All</button>
                    <button id="selectNoneBtn" class="control-btn">Select None</button>
                    <button id="revalidateAllBtn" class="control-btn">🔄 Re-validate All</button>
                </div>
                <div class="file-list" id="fileList">
                    <!-- Dynamic file list with checkboxes -->
                </div>
                <div class="selection-summary" id="selectionSummary">
                    No files selected
                </div>
            </div>
            
            <div class="controls-section">
                <button id="processBtn" class="process-button">🚀 Process Analysis</button>
                <button id="briefingBtn" class="briefing-button" disabled>📋 Pilot Briefing</button>
            </div>
            
            <div class="progress-section" id="progressSection" style="display: none;">
                <h3>🔄 Processing Status</h3>
                <div id="progressContainer"></div>
            </div>
        </div>
        
        <!-- Right Panel -->
        <div class="right-panel">
            <div class="map-container" id="mapContainer">
                <!-- Cesium map will be embedded here -->
                <div class="map-loading" id="mapLoading">
                    <p>Loading 3D map...</p>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Modal for pilot briefing -->
    <div id="briefingModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>📋 Pilot Briefing</h2>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <div id="briefingContent"></div>
            </div>
            <div class="modal-footer">
                <button id="printBriefingBtn" class="modal-btn">🖨️ Print</button>
                <button id="downloadBriefingBtn" class="modal-btn">📥 Download</button>
            </div>
        </div>
    </div>
    

    
    <script src="/static/js/app.js"></script>
    <script src="/static/js/fileManager.js"></script>
    <script src="/static/js/processor.js"></script>
    <script src="/static/js/mapViewer.js"></script>
</body>
</html>
